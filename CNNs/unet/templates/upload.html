<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload .raw and .mhd Images</title>
</head>
<body>
    <h1>Upload .raw and .mhd Images</h1>
    <form action="/process" method="POST" enctype="multipart/form-data">
        <!-- Input for .raw file -->
        <input type="file" name="raw_file" accept=".raw" required>
        <br><br>
        <!-- Input for .mhd file -->
        <input type="file" name="mhd_file" accept=".mhd" required>
        <br><br>
        <input type="submit" value="Upload and Process">
    </form>
</body>
</html>
